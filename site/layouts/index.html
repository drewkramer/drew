{{ define "main" }}
<div class="container">
    <div class="hero hero--home">
        <div class="hero__content">
            <h2 class="hero__title">Front-end designer creating captivating interfaces & visuals to help brands grow.</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="card-group card-group--2">
    
        {{ range where .Data.Pages "Section" "work" }}
          <div class="card">
              
                  <img 
                  data-src="{{ .Site.Params.cloudinary_url }}/w_auto,dpr_auto,c_scale,f_auto,q_auto/{{ .Params.post_thumbnail }}" 
                  class="cld-responsive" 
                  alt="{{ .Params.post_thumbnail_alt }}">
              
            <!-- <a href="{{ .Permalink }}" class="overlay"></a> -->
            <a class="card__text" href="{{ .Permalink }}">
               <h3 class="card__title">{{ .Title }}</h3>
            </a>
         </div>
        {{ end }}
    
    </div>
</div>

{{end}}
